<section class="container">
    <div class="col-sm-4 col-xs-12"></div>
    <div class="col-sm-4 col-xs-12" align="middle">
        <h2 style="padding: 20px">註冊</h2>

        <form method="post" action="register.php" class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-sm-4 col-xs-12" for="username">User Name:</label>
                <div class="col-sm-8 col-xs-12">
                    <input class="form-control" id="username" name="username" type="text" placeholder="Name"autofocus required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4 col-xs-12" for="account">Account:</label>
                <div class="col-sm-8 col-xs-12">
                    <input class="form-control" id="account" name="account" type="text" placeholder="E-mail Address"autofocus required>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-4 col-xs-12" for="password">Password:</label>
                <div class="col-sm-8 col-xs-12">
                    <input class="form-control" id="password" name="password" type="password" placeholder="Password" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4 col-xs-12" for="password2">Password:</label>
                <div class="col-sm-8 col-xs-12">
                    <input class="form-control" id="password2" type="password" placeholder="Password Confirm" required>
                </div>
            </div>

            <div class="col-md-12 col-xs-12">
                <button type="reset" value="Reset" class="btn btn-default">Reset</button>
                <button type="" value="Register" id="submit" class="btn btn-info">Submit</button>
            </div>
        </form>
    </div>
